<!DOCTYPE html>
<html>
<head>
  <title>Neon Snake by Gemini</title>
  <style>
    body {
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }
    canvas {
      border: 2px solid #4CAF50;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
      background-color: #000;
    }
    h1 { margin-bottom: 10px; text-shadow: 0 0 10px #4CAF50; }
    p { color: #aaa; }
    #scoreBoard { font-size: 24px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <h1>NEON SNAKE</h1>
  <div id="scoreBoard">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p>Use Arrow Keys to Move</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('scoreBoard');

    // Game Settings
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let score = 0;

    // Snake & Food
    let snake = [{x: 10, y: 10}]; // Start in middle
    let food = {x: 15, y: 15};
    
    // Velocity (Movement)
    let dx = 0;
    let dy = 0;
    
    // Game Loop
    function gameLoop() {
      if(isGameOver()) {
        alert("Game Over! Your Score: " + score);
        resetGame();
        return;
      }

      setTimeout(function onTick() {
        clearCanvas();
        moveSnake();
        drawFood();
        drawSnake();
        gameLoop();
      }, 100); // Game Speed (Lower is faster)
    }

    function clearCanvas() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
      ctx.fillStyle = '#4CAF50'; // Green Snake
      ctx.strokeStyle = '#2E7D32';
      
      snake.forEach(part => {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
        ctx.strokeRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
      });
    }

    function drawFood() {
      ctx.fillStyle = '#FF5252'; // Red Food
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function moveSnake() {
      // Create new head based on current velocity
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head); // Add new head to start of array

      // Check if snake ate food
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreElement.innerText = "Score: " + score;
        generateFood();
      } else {
        snake.pop(); // Remove tail if no food eaten
      }
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      // Prevent food spawning on snake body
      snake.forEach(part => {
        if (part.x === food.x && part.y === food.y) generateFood();
      });
    }

    function isGameOver() {
      let gameOver = false;
      
      if (dx === 0 && dy === 0) return false; // Game hasn't started moving

      // Walls
      if (snake[0].x < 0 || snake[0].x >= tileCount || snake[0].y < 0 || snake[0].y >= tileCount) {
        gameOver = true;
      }

      // Self-collision
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          gameOver = true;
        }
      }
      return gameOver;
    }

    function resetGame() {
      snake = [{x: 10, y: 10}];
      dx = 0; dy = 0;
      score = 0;
      scoreElement.innerText = "Score: 0";
      gameLoop();
    }

    // Input Handling
    document.addEventListener('keydown', changeDirection);

    function changeDirection(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;

      const keyPressed = event.keyCode;
      const goingUp = dy === -1;
      const goingDown = dy === 1;
      const goingRight = dx === 1;
      const goingLeft = dx === -1;

      if (keyPressed === LEFT_KEY && !goingRight) { dx = -1; dy = 0; }
      if (keyPressed === UP_KEY && !goingDown) { dx = 0; dy = -1; }
      if (keyPressed === RIGHT_KEY && !goingLeft) { dx = 1; dy = 0; }
      if (keyPressed === DOWN_KEY && !goingUp) { dx = 0; dy = 1; }
    }

    // Start
    gameLoop();
  </script>
</body>
</html>
